<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListadoProductos</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="todo">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
        
                  <!-- Logotipo -->
                  <a class="navbar-brand" href="images/logo.jpg">
                    <img src="images/logo.jpg" alt="Black Sun" width="100">
                  </a>
                  <!-- Encabezado -->
                   <h2>Catálogo de Zapatos</h2>
                
                  
                  <!-- Botón de colapsar para dispositivos móviles -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            
                  <!-- Opciones de Navegación -->
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="ListadoProductos.html">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="DetalleProducto.html">Detalles del Producto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Contacto.html">Contáctenos</a>
                      </li>
                    </ul>
            
                    <!-- Buscador -->
                    <form class="d-flex me-3">
                      <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                      <button class="btn btn-outline-secondary ms-2" type="submit">Buscar</button>
                    </form>
            
                    <!-- Íconos de Cuenta y Carrito -->
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="bi bi-person"></i> Cuenta
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="bi bi-cart"></i> Carrito
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main>

            <!-- Contenedor principal con barra lateral y productos -->
            <div class="container">
                <div class="row">
                <!-- Barra lateral para filtros -->
                <div class="col-md-3">
                    <h4>Filtrar por Categorías</h4>
                    <ul class="list-group">
                    <li class="list-group-item">
                        <input type="checkbox" id="hombres" class="form-check-input me-2">
                        <label for="hombres">Hombres</label>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="mujeres" class="form-check-input me-2">
                        <label for="mujeres">Mujeres</label>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="deportes" class="form-check-input me-2">
                        <label for="deportes">Deportes</label>
                    </li>
                    </ul>
                </div>

                <!-- Cuadrícula de productos -->
                <div class="col-md-9">
                    <div class="row">
                    <!-- Producto 1 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                        <img src="images/deportivo1.jpg" class="card-img-top" alt="Zapato 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Zapato Deportivo</h5>
                            <p class="card-text">₡25,000</p>
                            <button class="btn btn-dark">Agregar al carrito</button>
                        </div>
                        </div>
                    </div>
                    <!-- Producto 2 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                        <img src="images/casual1.jpg" class="card-img-top" alt="Zapato 2">
                        <div class="card-body text-center">
                            <h5 class="card-title">Zapato Casual</h5>
                            <p class="card-text">₡30,000</p>
                            <button class="btn btn-dark">Agregar al carrito</button>
                        </div>
                        </div>
                    </div>
                    <!-- Producto 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                        <img src="images/formal1.jpeg" class="card-img-top" alt="Zapato 3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Zapato Formal</h5>
                            <p class="card-text">₡35,000</p>
                            <button class="btn btn-dark">Agregar al carrito</button>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            
        </main>
                <!-- Bootstrap Icons -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
       </div>
    
</body>
</html>
